<div>
    <div class="login_container">
      <div class="page_title">
        <h1>Login</h1>
      </div>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">You have to give an email</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">You have to give a password</div>
              </div>
              <span class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</span>
          </div>
          <div class="form-group login_form_group">
              <button [disabled]="loading" class="btn btn-block custom_btn">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <a class="register_button stroked_custom" mat-stroked-button [routerLink]="['/signup']">
                  Sign up
              </a>
              <a class="pw_reset_button float-right stroked_custom" mat-stroked-button [routerLink]="['/reqpwreset']">
                  Forgot password
              </a>
          </div>
      </form>
    </div>
  </div>
